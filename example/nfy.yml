import:
  - "pkg.yml"
htop:
  check: "htop -h"
  install_apt:
    script: "apt-get install -y htop"
    deps:
      - apt
  install_brew:
    script: "brew install htop"
    deps:
      - brew
wget:
  check: "wget -h"
  install_apt:
    script: "apt-get install -y wget"
    deps:
      - brew
  install_brew:
    script: "brew install htop"
    deps:
      - brew
vim:
  deps:
    - github.com/cdr/nfy@exp:vim